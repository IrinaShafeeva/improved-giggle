version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: mastermind_db
    environment:
      POSTGRES_USER: mastermind
      POSTGRES_PASSWORD: mastermind
      POSTGRES_DB: mastermind
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mastermind"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
